<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Applicator - Admin Dashboard Template</title>


    <!-- core dependcies css -->
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/pace-theme-minimal.css">
    <link rel="stylesheet" href="static/css/perfect-scrollbar.min.css">

    <!-- page css -->

    <!-- core css -->
    <link href="static/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/themify-icons.css" rel="stylesheet">
    <link href="static/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="static/css/animate.min.css" rel="stylesheet">
    <link href="static/css/app.css" rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="layout bg-gradient-info">
            <div class="container">
                <div class="row full-height align-items-center">
                    <div class="col-md-5 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <div class="p-15">
                                    <div class="m-b-30">
                                        <img class="img-responsive inline-block" src="static/picture/logo.png" alt="">
                                        <h2 class="inline-block pull-right m-v-0 p-t-15">登录</h2>
                                    </div>
                                    <p class="m-t-15 font-size-13">请输入用户名密码进行登录</p>
                                    <form>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="请输入用户名">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="请输入密码">
                                        </div>
                                        <div class="checkbox font-size-13 d-inline-block p-v-0 m-v-0">
                                            <input id="agreement" name="agreement" type="checkbox">
                                            <label for="agreement">记住密码</label>
                                        </div>
                                        <div class="pull-right">
                                            <a href="">忘记密码</a>
                                        </div>
                                        <div class="m-t-20 text-right">
                                            <button class="btn btn-gradient-success">登录</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/vendor.js"></script>

    <script src="static/js/app.min.js"></script>

    <!-- page js -->
    
</body>

</html>
